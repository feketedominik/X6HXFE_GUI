<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Team UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: gray">
    <h1>Team Catalog</h1>

    <div id="formdiv">
        <label>Team Name</label>
        <input type="text" id="teamname" />
        <label>League</label>
        <input type="number" min="1" value="0" id="teamleague" />        
        <label>Stadium</label>
        <input type="text" id="teamstadium" />
        <label>Head Coach</label>
        <input type="text" id="teamheadcoach" />
        <label>Founded</label>
        <input type="text" id="teamfounded" />
        <button type="button" onclick="create()">Add Team</button>
    </div>

    <div id="updateformdiv">
        <label>Team Name</label>
        <input type="text" id="teamnametoupdate" />
        <label>League</label>
        <input type="text" id="teamleaguetoupdate" />
        <label>Stadium</label>
        <input type="text" id="teamstadiumtoupdate" />
        <label>Head Coach</label>
        <input type="text" id="teamheadcoachtoupdate" />
        <label>Founded</label>
        <input type="text" id="teamfoundedtoupdate" />
        <button type="button" onclick="update()">Update Team</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>League</th>
                <th>Stadium</th>
                <th>Head Coach</th>
                <th>Founded</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="teamScript.js"></script>
</body>
</html>
